<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left-align light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design &amp;<br>
			<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center-align">
			<img src="img/flower.png" alt="Flower"/>
		</div>
		<div class="block small-block center-align light-bg">
			<p>HTML<br>
			CSS<br>
			Javascript<br>
			Wordpress<br>
			Python</p>
		</div>
		<div class="block large-block left-align">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Piggy Bank"/>
		</div>
		<div class="block large-block center-align dark-bg title-block">
			<img src="img/eye.png" alt="Eye"/>
			<p><span>2021</span><br>
			Vision Board</p>
		</div>
		<div class="block large-block right-align">
			<img src="img/plane.png" alt="Plane"/>
			<p><span class="highlight">Travel</span></p>
			<p>Plan a trip where I can<br>
			<strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center-align light-bg top-padding">
			<p>Walk dog ++<br>
			Meditate<br>
			Yoga<br>
			Snugggle pup</p>
		</div>
		<div class="block small-block center-align top-padding">
			<img src="img/doggo.png" alt="Dog"/>
		</div>
		<div class="block small-block right-align light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>Exercise more<br>
			&amp; find zen in<br>
			<strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
